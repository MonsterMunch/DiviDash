<!DOCTYPE html>
<html>
<head>
    <title>DiviDash</title>
</head>
<body>
    <h1>Hello, World from DiviDash! It is now {{ current_time }}.</h1>
    <ul>
        {% for url, endpoint in links %}
            <li>
                {% if url %}
                    <a href="{{ url }}">{{ endpoint }}</a>
                {% else %}
                    {{ endpoint }} (URL could not be generated)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
