<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolios</title>
</head>
<body>
    <h1>Portfolios</h1>
    <form method="POST" action="{{ url_for('portfolios') }}">
        <label for="name">Portfolio Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <input type="submit" value="Create Portfolio">
    </form>
    {% if portfolios %}
        {% for portfolio in portfolios %}
            <h2>{{ portfolio.name }}</h2>
            <a href="{{ url_for('modify_portfolio', id=portfolio.id) }}" class="btn btn-primary">Modify</a>
            <a href="{{ url_for('delete_portfolio', id=portfolio.id) }}" class="btn btn-danger">Delete</a>
        {% endfor %}
    {% else %}
        <p>No portfolios found. Create your first portfolio above.</p>
    {% endif %}
</body>
</html>
