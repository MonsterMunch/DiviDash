<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portfolio Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('assets') }}">Assets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portfolios') }}">Portfolios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Portfolios</h1>
        <form method="post" action="{{ url_for('portfolios') }}" class="form-inline mb-3">
            <div class="form-group">
                <label for="name" class="sr-only">Portfolio Name</label>
                <input type="text" name="name" id="name" class="form-control mr-2" placeholder="Portfolio Name">
            </div>
            <button type="submit" class="btn btn-primary">Add Portfolio</button>
        </form>

        <div class="row">
            {% for portfolio in portfolios %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ portfolio.name }}</h5>
                        <ul class="list-group list-group-flush">
                            {% for asset in portfolio.assets %}
                            <li class="list-group-item">{{ asset.name }}: ${{ asset.value }}</li>
                            {% endfor %}
                        </ul>
                        <div class="mt-3">
                            <a href="{{ url_for('modify_portfolio', id=portfolio.id) }}" class="btn btn-secondary">Modify</a>
                            <form method="post" action="{{ url_for('delete_portfolio', id=portfolio.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
