<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portfolio Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('assets') }}">Assets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portfolios') }}">Portfolios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Modify Portfolio: {{ portfolio.name }}</h1>
        <form method="post" action="{{ url_for('modify_portfolio', id=portfolio.id) }}">
            <div class="form-group">
                <label for="name">Portfolio Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ portfolio.name }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Name</button>
        </form>

        <h2 class="mt-4">Assets</h2>
        <ul class="list-group">
            {% for asset in portfolio.assets %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ asset.name }}: ${{ asset.value }}
                    <form method="post" action="{{ url_for('delete_asset', id=asset.id) }}" class="ml-2">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
        <h3 class="mt-4">Add Asset</h3>
        <form method="post" action="{{ url_for('add_asset') }}">
            <div class="form-group">
                <label for="asset_name">Asset Name</label>
                <input type="text" name="name" id="asset_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="asset_value">Asset Value</label>
                <input type="number" step="0.01" name="value" id="asset_value" class="form-control" required>
            </div>
            <input type="hidden" name="portfolio_id" value="{{ portfolio.id }}">
            <button type="submit" class="btn btn-success">Add Asset</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
